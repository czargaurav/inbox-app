<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="folder-list(panelName, folders)">
    <div class="card" th:if="${folders}">
        <h5 class="card-header" th:text="${panelName}">Folders</h5>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="folder :${folders}">
                    <a th:href="@{'/?folder=' + ${folder.label}}" th:text="${folder.label}">Label</a>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
